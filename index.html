<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>World Countries</title>
</head>
<body>
    <span id="top-page"></span>
    <header>
        <div class="parallax"><img src="https://images.pexels.com/photos/697662/pexels-photo-697662.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="parallax"></div>
        <div class="opacity"></div>
        <h1 class="main-title" id="main-title"><i class="fas fa-globe-europe"></i> World Countries <i class="fas fa-globe-americas"></i></h1>
    </header>
    <main>
        <form class="form">
            <h4 class="search-country-text">Search Country:</h4>
            <div class="input-container">
                <label for="search-input"><i class="fas fa-arrow-right"></i></label>
                <input type="text" id="search-input" placeholder="Italy, Finland, Poland...">
            </div>
        </form>
        <section class="buttons">
            <button class="sort-az"title="A to Z">Sort <i class="fas fa-long-arrow-alt-down"></i></button>
            <button class="most-populated">Most Populated <i class="fas fa-users"></i></button>
            <button class="largest-area">Largest Area <i class="fas fa-expand"></i></button>
            <button class="sort-za" title="Z to A">Sort <i class="fas fa-long-arrow-alt-up"></i></button>
        </section>
        <section class="main-container">
                    
        </section>
        <a href="#top-page"class="go-to-top" title="Go To Top"><i class="fas fa-arrow-alt-circle-up"></i></a>
        <a href="#bottom-page"class="go-to-bottom" title="Go To Bottom"><i class="fas fa-arrow-alt-circle-down"></i></a>
    </main>
    <span id="bottom-page"></span>
    <script src="/app.js"></script>
</body>
</html>
