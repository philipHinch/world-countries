<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>World Countries</title>
</head>
<body>
    <span id="top-page"></span>
    <header>
        <h1 class="main-title" id="main-title"><i class="fas fa-globe-europe"></i> World Countries <i class="fas fa-globe-americas"></i></h1>
    </header>
    <main>
        <form class="form">
            <label for="input">Search Country</label>
            <div class="input-container">
                <input type="text" id="input">
                <button class="btn-submit" type="submit">Go <i class="fas fa-chevron-right"></i></button>
            </div>
        </form>
        <section class="buttons">
            <button class="sort-az"title="A to Z">Sort <i class="fas fa-long-arrow-alt-down"></i></button>
            <button class="most-populated">Most Populated <i class="fas fa-users"></i></button>
            <button class="largest-area">Largest Area <i class="fas fa-expand"></i></button>
            <button class="sort-za" title="Z to A">Sort <i class="fas fa-long-arrow-alt-up"></i></button>
        </section>
        <section class="main-container">
                    
        </section>
        <a href="#top-page"class="go-to-top">Go To Top</a>
    </main>
    <script src="/app.js"></script>
</body>
</html>
